<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Contato</title>
</head>
<!-- Contact Form -->
<div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">
        <div class="contact_form">
            <form action="send.php" method="POST" id="main_contact_form">
                <div class="row">
                    <div class="col-12">
                        <div id="success_fail_info"></div>
                    </div>

                    <div class="col-12 col-md-6">
                        <div class="group wow fadeInUp" data-wow-delay="0.2s">
                            <input type="text" name="nome" id="name" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Nome*</label>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="group wow fadeInUp" data-wow-delay="0.3s">
                            <input type="text" name="email" id="email" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Email Corporativo*</label>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="group wow fadeInUp" data-wow-delay="0.4s">
                            <input type="text" name="telefone" id="telefone" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Telefone*</label>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="group wow fadeInUp" data-wow-delay="0.2s">
                            <input type="text" name="empresa" id="empresa">
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Empresa</label>
                        </div>
                    </div>

                    <div class="col-12" class="group wow fadeInUp" data-wow-delay="0.4s">

                        <label class="group wow fadeInUp" style="color: white; font-family: inherit; font-style: italic; font-size: 12px;" for="necessidade">Solução</label><br>
                        <select class="option-box" id="solucao" name="solucao" required>
                                <option value="null">-- Selecione --</option>
                                    <option value="Chat-Gratis">Chat Flow - grátis</option>
                                    <option value="Chat-Desenvolvedor">Chat Flow - Desenvolvedor</option>
                                    <option value="Whatsapp">Whatsapp</option>                                                
                                    <option value="sms100">SMS 100</option>
                                    <option value="sms500">SMS 500</option>
                                    <option value="sms1000">SMS 1000</option>
                                    <option value="sms2500">SMS 2500</option>
                                </select>


                    </div>
                    <div class="col-12 text-center wow fadeInUp" data-wow-delay="0.6s">
                        <button style="margin-top: 30px; font-size: 14px;" type="submit" class="btn dream-btn">Enviar</button>
                    </div>

</html>
